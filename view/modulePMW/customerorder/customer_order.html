<section id="deal_customer" data-transition="slideUp">
    <header>
        <nav class="left">
            <a href="javascript:;" data-bind="click:callBack" data-icon="undo" data-target="back">返回</a>
        </nav>
        <h1 class="title">客户订单列表 ( 共<span data-bind="text:totalCount"></span>条 )</h1>
    </header>
    <nav class="header-secondary" style="overflow: hidden;">
        <a href="javaScript:;" data-index="interval" class="active" data-bind="click: function() { updateInterval(1)},css:{active:interval()==1}">一周</a>
        <a href="javaScript:;" data-index="1" data-bind="click: function() { updateInterval(2) },css:{active:interval()==2}">一个月</a>
        <a href="javaScript:;" data-index="2" data-bind="click: function() { updateInterval(3) },css:{active:interval()==3}">三个月</a>
    </nav>
    <nav class="fixed-header">
        <ul class="list">
            <li class="divider">
                <div class="grid demo-grid">
                    <div class="col-2" data-icon="stack">订单编号</div>
                    <div class="col-1" data-icon="calendar">下单日期</div>
                    <div class="col-1" data-icon="pause">订单状态</div>
                    <div class="col-1" data-icon="list">订单明细</div>
                </div>
            </li>
        </ul>  
    </nav>
    <article class="active" id="up_refresh_article" data-scroll="true">
        <div class="scrollWrapper">
            <ul class="list">
               
                <!-- ko foreach:customersorder -->
                <li>
                    <div class="grid demo-grid">
                        <div class="col-2" data-bind="text:orderNo"></div>
                        <div class="col-1" data-bind="text:createDateFormat"></div>
                        <div class="col-1"><span  data-bind="orderStateCn:state,addStateColor:state"></span>
                            <p class="light" data-bind="visible:(state()=='2'),click:$root.cancelOrder">取消订单</p>
                            <p class="success" data-bind="visible:(state()=='1'),click:$root.comfirmOrder">确认订单</p> 
                        </div>
                        <div class="col-1 show_detail">
                            <a href="javascript:;" class="show_customer" data-bind="click:$root.showDetail"><span data-icon="list">查看明细</span></a>
                        </div>
                    </div>
                </li>
                <!--/ko-->
            </ul>
        </div>
    </article>
</section>
